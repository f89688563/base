<extend name="Public/base" />
<block name="content">
<div class="rt_content">
	<div class="page_title">
		<h2 class="fl">{$meta_title}</h2>
	</div>
	<section class="mtb">
		<input type="text" name="openid" value="{$openid}" class="textbox textbox_295 search" placeholder="请输入openid" />
		<input type="button" id="btn_search" value="查询" class="group_btn" />
	</section>
	<table class="table">
        <tr>
            <th>openid</th>
            <th>昵称</th>
            <th>性别</th>
            <th>头像</th>
            <th>关注时间</th>
            <th>备注</th>
        </tr>
       	<notempty name="list">
          	<volist name="list" id="v">
	          	<tr>
	              	<td>{$v['openid']}</td>
	              	<td>{$v['nickname']}</td>
	              	<td>
	              		<if condition="1 eq $v['sex']">
	              			男
		              	<elseif condition="2 eq $v['sex']"/>
		              		女
		              	<else/>
		              		-
		              	</if>
          			</td>
	            		<td><img class="img-small" src="{$v['headimgurl']}" /></td>
              		<td>{:date('Y-m-d H:i', $v['subscribe_time'])}</td>
              		<td>{$v['remark']|default='-'}</td>
	          	</tr>
          	</volist>
         </notempty>
    </table>
    <aside class="paging">
 	  {$_page|default=''}
  	</aside>
</div>
</block>
