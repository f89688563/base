<extend name="Public/base" />
<block name="content">
<div class="rt_content">
	<div class="page_title">
		<h2 class="fl">{$meta_title}</h2>
		<a href="{:U('edit')}" class="fr top_rt_btn add_icon">添加配置</a>
	</div>
	<section class="mtb">
		<input type="text" name="title" value="{$title}" class="textbox textbox_225 search" placeholder="请输入标题" />
		<input type="button" id="btn_search" value="查询" class="group_btn" />
	</section>
	<table class="table">
        <tr>
        	<th><label><input type="checkbox" name="ids" class="check_all">全选</label></th>
            <th>标示</th>
            <th>标题</th>
            <th>排序</th>
            <th>配置类型</th>
            <th>配置值</th>
            <th>操作</th>
        </tr>
         <notempty name="list">
          <volist name="list" id="v">
	          <tr>
	          	  <td>
	          	  	<label>
		          	  	<input type="checkbox" name="ids" class="checkboxs" value="{$v['id']}">{$v['id']}
	          	  	</label>
	          	  </td>
	              <td>{$v['name']}</td>
	              <td><a href="{:U('edit?id='.$v['id'])}">{$v['title']}</a></td>
	              <td>{$v['sort']}</td>
	              <td>{$config_type[$v['type']]}</td>
	              <td>{$v['value']}</td>
	              <td>
	              	<a href="javascript:;" class="btn btn-small ajax-confirm" data-url="{:U('del?id='.$v['id'])}" data-title="确定删除？">删除</a>
	              </td>
	          </tr>
          </volist>
         </notempty>
    </table>
    <aside class="paging">
	  	<aside class="operation">
			<input data-url="{:U('del')}" type="button" class="group_btn btn_multi" value="批量删除">
		</aside>
 	  {$_page|default=''}
  	</aside>
</div>
</block>
